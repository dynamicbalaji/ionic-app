<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar color="white" style="margin-top:6%">
      <ion-title>
        <ion-row>
          <ion-col>
            <ion-avatar item-start>
              <img src="./assets/imgs/Emily_chat.png">
            </ion-avatar>
          </ion-col>
          <ion-col style="margin-left:-40%">
            <ion-label class="profile-name">Emily Holmes</ion-label>
            <ion-label class="profile-subtitle">Senior Sales Executive</ion-label>
          </ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="item-color">
    <ion-list class="item-color">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="default-menu-btn">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
