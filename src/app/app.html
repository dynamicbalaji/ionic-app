<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar color = "white">
      <ion-title>Emily Holmes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="item-color">
    <ion-list class="item-color">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="default-menu-btn">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
