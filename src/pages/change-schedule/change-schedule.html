<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>WALLY</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-label>Hi, Emily!</ion-label>
    <ion-label text-wrap>Make your choice from the available shifts for</ion-label>
    <ion-label>{{scheduleDate}}</ion-label>
    <br/>
    <ion-list>
        <ion-item>
            <ion-label>7 am    to     4 pm</ion-label>
            <ion-checkbox class="checkbox-square" item-right disabled></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>11 am    to     8 pm</ion-label>
            <ion-checkbox class="checkbox-square" item-right></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>4 pm    to     1 am</ion-label>
            <ion-checkbox class="checkbox-square" item-right></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-row center>  
      <ion-col text-center>   
       <button ion-button (click)="showSuccess()">Submit</button>  
      </ion-col> 
     </ion-row>
</ion-content>
