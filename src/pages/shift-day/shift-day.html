<ion-header>
  <ion-navbar color="pure">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-top:4%; margin-left:0%">
      <img src="./assets/imgs/Walmart-Logo.png" width="60%" height="20%" />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-row style="margin-left:3%">
    <ion-col text-right>
      <ion-label class="shift-txt">SHIFT START:
        <span class="shift-time">--:-- PM</span>
      </ion-label>
    </ion-col>
    <ion-col text-left>
      <ion-label class="shift-txt">SHIFT END:
        <span class="shift-time">--:-- AM</span>
      </ion-label>
    </ion-col>
  </ion-row>
  <circle-progress [percent]="85" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300"></circle-progress>
  <button ion-button round>START MY SHIFT</button>
  <img src="./assets/imgs/points_icon.png" width="50%" style="margin-top:10%" />
  <ion-label text-wrap class="league-msg">You are just
    <b>400</b> points away from
    <br/>entering the Top 50 League</ion-label>
</ion-content>
