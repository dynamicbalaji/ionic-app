<ion-header>
  <ion-navbar color="pure">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-top:4%; margin-left:0%">
      <img src="./assets/imgs/Walmart-Logo.png" width="60%" height="20%" />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-row style="margin-left:3%">
    <ion-col text-right>
      <ion-label class="shift-txt">SHIFT START:
        <span class="shift-time">{{shiftStartTime}}</span>
      </ion-label>
    </ion-col>
    <ion-col text-left>
      <ion-label class="shift-txt">SHIFT END:
        <span class="shift-time">{{shiftEndTime}}</span>
      </ion-label>
    </ion-col>
  </ion-row>
  <circle-progress [percent]="shiftPercent" [radius]="100" [outerStrokeWidth]="9" [innerStrokeWidth]="10" [outerStrokeColor]="'#4882c2'"
    [innerStrokeColor]="'#d2e3ee'" [animation]="true" [animationDuration]="1000" [space]="-10"></circle-progress>
  <!--<br/><img src="./assets/imgs/man_walking.png" width="5%" height="10%" style="margin-top:10%" /><br/>-->
  <button ion-button round *ngIf="curStatus === ShiftStatus.start" (click)="updateShift(curStatus, shiftPercent)">START MY SHIFT</button>
  <button ion-button round *ngIf="curStatus === ShiftStatus.coffeebreak || curStatus === ShiftStatus.mealbreak" class="meal-brk">TAKE A MEAL BREAK</button>
  <button ion-button round *ngIf="curStatus === ShiftStatus.resume">RESUME SHIFT</button>
  <button ion-button round *ngIf="curStatus === ShiftStatus.finish">END SHIFT</button>
  <button ion-button clear *ngIf="curStatus === ShiftStatus.inprogress">SHIFT IN PROGRESS...</button>
  <img src="./assets/imgs/points_icon.png" width="50%" style="margin-top:10%" />
  <ion-label text-wrap class="league-msg">You are just
    <b>400</b> points away from
    <br/>entering the Top 50 League</ion-label>
</ion-content>
