<ion-content padding text-center>
  <ion-row>
    <ion-col>
        <ion-label class="modal-info-txt">Hi, Emily! Select your punch out time</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ngb-timepicker [(ngModel)]="time" meridian="true"></ngb-timepicker>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-textarea placeholder="Type remarks here" style="border:1px solid black;"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button round (click)="punchOut()">PUNCH OUT</button>
    </ion-col>
  </ion-row>
</ion-content>
