  <ion-content padding>
      <ion-icon name="close" text-right (click)="closeModal()" class="popclose"></ion-icon>
      <div *ngIf="changeOptionModal">
        <div text-center>
          <ion-row>
            <ion-col>
                <ion-label class="modal-info-txt">Hi Debra, Do you need</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="modifySchedule('AS')">ANOTHER SHIFT</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round outline (click)="modifySchedule('LOA')">LEAVE OF ABSENCE</button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    <div *ngIf="shiftSelection">
      <div text-center>
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Make your choice from the available shifts for Friday, 9th Feb 2018</ion-label>
            </ion-col>
          </ion-row>
          <ion-grid radio-group [(ngModel)]="newOption" text-center>
            <ion-row>
              <ion-col class="modal-info-txt">
                <ion-radio value="11:00 AM - 07:00 PM"></ion-radio>
                <span style="margin-left: 3%">11:00 AM - 07:00 PM</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="modal-info-txt">
                <ion-radio value="04:00 PM - 01:00 AM"></ion-radio>
                <span style="margin-left: 3%">04:00 PM - 01:00 AM</span>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="modifySchedule('SNT')">SUBMIT</button>
            </ion-col>
          </ion-row>
      </div>
    </div>
    <div *ngIf="shiftChangeComplete">
      <div text-center id="progress">
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Contacting operations team,<br/>Please hold on</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="./assets/imgs/Spinner-1s-200px.gif" width="50%" style="margin-top:3%" />
            </ion-col>
          </ion-row>
      </div>
      <div text-center id="success" style="display:none">
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Your shift time is changed</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="./assets/imgs/success_icon.png" width="20%" style="margin-top:5%" />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="modifySchedule('NO')" style="margin-top:5%">CLOSE</button>
            </ion-col>
          </ion-row>
      </div>
    </div>   
  </ion-content>
