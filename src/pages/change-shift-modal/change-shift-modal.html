  <ion-content padding>
      <!--<div text-right>
        <button ion-button clear (click)="closeModal()" color="grey"><ion-icon name="close"></ion-icon></button>
      </div>-->
      <div *ngIf="changeOptionModal">
        <div text-center>
          <ion-row>
            <ion-col>
                <ion-label class="modal-info-txt">Hi Emily, Do you need</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="modifySchedule('AS')">ANOTHER SHIFT</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round outline (click)="modifySchedule('LOA')">LEAVE OF ABSENCE</button>
            </ion-col>
          </ion-row>
        </div>
      </div>
    <div *ngIf="shiftSelection">
      <div text-center>
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Make your choice from the available shifts for Friday, 9th Feb 2018</ion-label>
            </ion-col>
          </ion-row>
          <ion-grid radio-group [(ngModel)]="newOption" text-center>
            <ion-row>
              <ion-col class="modal-info-txt">
                <ion-radio value="opt1"></ion-radio>
                <span style="margin-left: 3%">11:00 - 20:00</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="modal-info-txt">
                <ion-radio value="opt2"></ion-radio>
                <span style="margin-left: 3%">16:00 - 01:00</span>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="modifySchedule('SNT')">SUBMIT</button>
            </ion-col>
          </ion-row>
      </div>
    </div>
    <div *ngIf="shiftChangeComplete">
      <div text-center>
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Your shift time is changed</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="./assets/imgs/success_icon.png" width="20%" style="margin-top:5%" />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="modifySchedule('NO')" style="margin-top:5%">CLOSE</button>
            </ion-col>
          </ion-row>
      </div>
    </div>   
  </ion-content>
