<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WALLY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of allActions" (click)="openAction(c)">
      <ion-avatar item-left>
        <ion-icon [name]="c.icon" style="zoom:2.0;"></ion-icon>
      </ion-avatar>
      <h2>{{c.action}}</h2>
      <p>{{c.title1}}</p>
      <p style="font-size:9px">{{c.subTitle1}}</p>
    </ion-item>
  </ion-list>
</ion-content>
