<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WALLY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of allActions" (click)="openAction(c)">
      <h2>{{c.action}}</h2>
      <ion-avatar item-right>
        <img src="./assets/imgs/{{c.icon}}" height="80%" width="80%">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
