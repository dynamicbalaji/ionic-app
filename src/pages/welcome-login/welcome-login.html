<ion-content class="no-scroll" padding>
    <div text-center style="margin-top:5%">
        <img src="./assets/imgs/Walmart-Logo.png"/> 
    </div>
    <div id="greeting" style="margin-left: 10%;display:none">
      <ion-label class="greet-msg">Hi!</ion-label>
      <ion-label class="greet-msg2">I am Wally</ion-label>

    <div>

                <ion-list no-lines>
                    <ion-item>
                      <ion-label floating>Username</ion-label>
                      <ion-input type="text"></ion-input>

                      </ion-item>                  
                </ion-list>     
                  
                  <div padding>
                    <div class ="center">
                    <button ion-button round (click)="NextPage()">LOGIN</button>
                    </div>
                  </div>

        </ion-card>
    </div>
