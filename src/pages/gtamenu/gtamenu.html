<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>WALLY</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid class="slide-in">
    <ion-row item-height="100px">
      <ion-col col-6>
        <ion-fab top center>
          <button ion-fab color="{{startShift === true ? 'secondary' : 'inactive'}}" 
          (click)="onButtonClick('start')" [disabled]="!startShift">START</button>
        </ion-fab>
      </ion-col>
      <ion-col col-6>
        <ion-fab left>
        <button ion-fab mini><ion-icon name="arrow-round-forward"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
    <ion-row><ion-col>
    <br/><br/><br/><br/>
    </ion-col></ion-row>
    <ion-row><ion-col>
    </ion-col></ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-fab right>
        <button ion-fab mini><ion-icon name="arrow-round-back"></ion-icon></button>
        </ion-fab>
      </ion-col>
      <ion-col col-6>
        <ion-fab right center>
          <button ion-fab color="{{mealTime === true ? 'secondary' : 'inactive'}}" 
          (click)="onButtonClick('meal')" [disabled]="!mealTime"><ion-icon name="pizza"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
    <ion-row><ion-col>
    <br/><br/><br/><br/>
    </ion-col></ion-row>
    <ion-row><ion-col>
    </ion-col></ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-fab top center>
          <button ion-fab color="{{breakTime === true ? 'secondary' : 'inactive'}}" 
              (click)="onButtonClick('break')" [disabled] ="!breakTime"><ion-icon name="cafe"></ion-icon></button>
        </ion-fab>
      </ion-col>
      <ion-col col-6>
        <ion-fab left>
        <button ion-fab mini><ion-icon name="arrow-round-forward"></ion-icon></button>
        </ion-fab>
      </ion-col>
    </ion-row>
    <ion-row><ion-col>
    <br/><br/><br/><br/>
    </ion-col></ion-row>
    <ion-row><ion-col>
    </ion-col></ion-row>
    <ion-row >
       <ion-col col-6>
      </ion-col>
      <ion-col col-6>
        <ion-fab center>
          <button ion-fab color="{{endShift === true ? 'secondary' : 'inactive'}}" 
          (click)="onButtonClick('end')" [disabled]="!endShift">END</button>
        </ion-fab>
      </ion-col>
    </ion-row>
    <ion-row><ion-col>
    <br/><br/><br/><br/>
    </ion-col></ion-row>
    <ion-row>
      <ion-col col-6>
          <ion-card>
            <ion-card-header text-center>
              Start Time
            </ion-card-header>
            <ion-card-content text-center>
              <div>
                {{startTime}}
              </div>
            </ion-card-content>
          </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card>
            <ion-card-header text-center>
              End Time
            </ion-card-header>
            <ion-card-content text-center>
              <div>
                {{endTime}}
              </div>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
 </ion-grid>


</ion-content>
