<ion-header>
  <ion-navbar color="pure">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="margin-top:4%; margin-left:0%">
      <img src="./assets/imgs/Walmart-Logo.png" width="60%" height="20%" />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-label text-left style="font-size: 14px; color:rgb(33, 33, 33)">PERSONAL DATA</ion-label>
    </ion-col>
    <ion-col text-right>
      <button ion-button round>EDIT</button>
    </ion-col>
  </ion-row>
  <hr/>
  <ion-card style="width: 106%; margin-left:-3%">
    <ion-card-header style="font-size: 14px; color:rgb(33, 33, 33)">
      General Information
    </ion-card-header>
    <ion-card-content>
        <ion-label stacked class="input-label">First Name</ion-label>
        <ion-input type="text" class="input-style" [(ngModel)]="associate.fName"></ion-input>
        <ion-label stacked class="input-label">Last Name</ion-label>
        <ion-input type="text" value="Holmes" class="input-style"></ion-input>
      <ion-row>
        <ion-col>
          <ion-label stacked class="input-label">Date of Birth</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" class="input-style" [(ngModel)]="dob"></ion-datetime>
        </ion-col>
        <ion-col>
          <ion-label stacked class="input-label">Marital Status</ion-label>
          <ion-select [(ngModel)]="maritalStatus" style="max-width:100% !important" class="input-style">
              <ion-option value="0">Select</ion-option>
              <ion-option value="1">Single</ion-option>
              <ion-option value="2">Married</ion-option>
            </ion-select>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card style="width: 106%; margin-left:-3%">
    <ion-card-header style="font-size: 14px; color:rgb(33, 33, 33)">
      Contact Information
    </ion-card-header>
    <ion-card-content>
        <ion-label stacked class="input-label">Address Line 1</ion-label>
        <ion-input type="text" value="4283 Express Lane" class="input-style"></ion-input>
        <ion-label stacked class="input-label">Address Line 2</ion-label>
        <ion-input type="text" value="Suite #222" class="input-style"></ion-input>
        <ion-label stacked class="input-label">City</ion-label>
        <ion-input type="text" value="Sarasota" class="input-style"></ion-input>
        <ion-label stacked class="input-label">State</ion-label>
        <ion-input type="text" value="Florida" class="input-style"></ion-input>
        <ion-label stacked class="input-label">Country</ion-label>
        <ion-input type="text" value="Suite #222" class="input-style"></ion-input>
        <ion-label stacked class="input-label">Contact Number</ion-label>
        <ion-input type="text" value="432-983-6773" class="input-style"></ion-input>
        <ion-label stacked class="input-label">Email</ion-label>
        <ion-input type="text" value="emilyholmes@gmail.com" class="input-style"></ion-input>
    </ion-card-content>
  </ion-card>
</ion-content>
