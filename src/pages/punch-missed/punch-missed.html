<!--
  Generated template for the PunchMissedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="pure">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="margin-top:2%; margin-left:0%">
        <img src="./assets/imgs/Walmart-Logo.png" width="40%" height="15%" />
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-label text-left class="page-title">PUNCHES MISSED</ion-label>
  <ion-card class="punch-card" *ngFor="let punch of punchMissed">
    <ion-row>
      <ion-col class="punch-date" col-8>
          {{punch.punchDate}} | {{punch.punchTime}}
      </ion-col>
      <ion-col text-right col-4>
        <button round ion-button class="punch-out-btn">PUNCH OUT</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
