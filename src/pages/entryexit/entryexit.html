<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>WALLY</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>

     
    </ion-list>

    <ion-card>
      <ion-card-header>
        Entry Time
      </ion-card-header>
      <ion-card-content text-center>
        <div>
          {{myTime}}
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Scheduled Time
      </ion-card-header>
      <ion-card-content text-center>
        <div>
          {{scheduledTime}}
        </div>
      </ion-card-content>
    </ion-card>

    <ion-row center>  
      <ion-col text-center>   
       <button ion-button (click)="validate()" [color]="buttonColor">ENTER</button> 
      </ion-col> 
    </ion-row>
    <br>
    <br>
    <div *ngIf='showMessage'>Your clocked in On Time!</div>
    
</ion-content>
