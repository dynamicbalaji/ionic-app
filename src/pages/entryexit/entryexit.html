<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>WALLY</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label color="dark" fixed style="align-self: center">Entry time</ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="dark" fixed>Scheduled time</ion-label>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="scheduledTime"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button color="secondary" end >ENTER</button>
    
</ion-content>
