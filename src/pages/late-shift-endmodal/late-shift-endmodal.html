<ion-content padding>
      <div *ngIf="delayedShiftout">
        <div text-center>
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Hi Emily, <br/> Kindly provide the reason for the delayed log out</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-select [(ngModel)]="reason" interface="popover" 
                  placeholder="Select your reason" (ionChange)="onOtherSelection()" style="max-width: 80% !important;">
                <ion-option value="1">Servicing Customer request</ion-option>
                <ion-option value="2">Missed the reminder from app</ion-option>
                <ion-option value="3">Was assisting a customer</ion-option>
                <ion-option value="4">Manager requested to stay back</ion-option>
                <ion-option value="5">Others</ion-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="otherOptionSelected">
            <ion-col>
              <ion-textarea placeholder="Please enter your reason here" style="border:0.5px solid #dfdfdf;"></ion-textarea>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="submitReason()" style="margin-top:5%">SUBMIT</button>
            </ion-col>
          </ion-row>
        </div>
      </div>
      <div text-center id="success" style="display:none">
          <ion-row>
            <ion-col text-wrap>
                <ion-label class="modal-info-txt">Your shift is ended. Thank you!</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img src="./assets/imgs/success_icon.png" width="20%" style="margin-top:5%" />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round (click)="closeModal()" style="margin-top:5%">CLOSE</button>
            </ion-col>
          </ion-row>
      </div>
</ion-content>
